<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Clone</title>
	<script type="text/javascript">
		window.onload = function () {
			var ddl = document.getElementById('day').getElementsByTagName("select")[0];
			var ddl1 = document.getElementById('year').getElementsByTagName("select")[0];
			for (var i = 1; i <= 31; i++) {
				var theOption = new Option;
				theOption.text = i;
				theOption.value = i;
				ddl.options[i] = theOption;
			}
			for (var i = 1920; i <= 2023; i++) {
				var theOption = new Option;
				theOption.text = i;
				theOption.value = i;
				ddl1.options[i] = theOption;
			}
		};
	</script>
	
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>	
			<form>
				<input type="email" placeholder="Enter email..">
				<input type="password" placeholder="Enter password..">
				<input type="submit" value="Login">
			</form>
		</nav>
		<h1>DFA Learn HTML/CSS</h1>
	</header>
	<div class="left-side">
		<h2>Facebook helps you to connect and share with the people in your life.</h2>
		<article>
			<img src="peopleNetwork.png">
		</article>
	</div>
	<div class="right-side">
		<h1>Create an account</h1>
		<h4>It's free and always will be</h4>
		<form>
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
			<br>
			<input type="text" placeholder="Mobile number or Email">
			<br>
			<input type="password" placeholder="New Password">
			<legend>Birthday</legend>
			
			<div id="day">
				<select id="AgeDropdownId" name="AgeDropdown" class="AgeDropdown" runat="server">
					<option value="0"></option>
				</select>
			</div>
			
			<select>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sept</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<div id="year">
				<select id="year" id="AgeDropdownId" name="AgeDropdown" class="AgeDropdown" runat="server">
					<option value="0"> 0</option>
				</select>
			
			<br>
			
			<input type="radio">
			<label>Female</label>
			<input type="radio">
			<label>Male</label>

			<p>
				By clicking Sign Up, you agree to our Terms, Date Policy and Cookie Policy.
				You may receive SMS notifications from us and can opt out at any time.
			</p>

			<input type="button" value="Sign Up">
		</form>
	</div>
</body>
</html>
