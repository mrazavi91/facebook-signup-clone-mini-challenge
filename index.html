<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Clone</title>
</head>
<body>
	<header>
		<nav>
			<h1>DFA Learn HTML/CSS</h1>
			<form>
				<input type="email" placeholder="Enter email..">
				<input type="password" placeholder="Enter password..">
				<input type="submit" value="Login">
			</form>
		</nav>
	</header>
	<div class="left-side">
		<h2>Facebook helps you to connect and share with the people in your life.</h2>
		<article>
			<img src="peopleNetwork.png">
		</article>
	</div>
	<div class="right-side">
		<h1>Create an account</h1>
		<h4>It's free and always will be</h4>
		<form>
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
			<br>
			<input type="text" placeholder="Mobile number or Email">
			<br>
			<input type="password" placeholder="New Password">
			<legend>Birthday</legend>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
			<select>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sept</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select>
				<option>2023</option>
				<option>2022</option>
				<option>2021</option>
				<option>2020</option>
			</select>
			<br>
			
			<input type="radio">
			<label>Female</label>
			<input type="radio">
			<label>Male</label>

			<p>
				By clicking Sign Up, you agree to our Terms, Date Policy and Cookie Policy.
				You may receive SMS notifications from us and can opt out at any time.
			</p>

			<input type="button" value="Sign Up">
		</form>
	</div>
</body>
</html>
